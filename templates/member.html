<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員首頁</title>
</head>

<body>
    <h2>Welcome {{nickname}} !! Your mail is {{email}}</h2>
    <!--<div>Nice to meet you!!</div>-->
    <duv><a href="/signout">登出</a></duv>
    <hr />
    <div>
        <h2>Upload</h2>
        <table>
            <tr>
                <td><span>{{alert}}</span></td>
            </tr>
            <tr>
                <td>File Path:</td>
            </tr>
            <form action="" enctype='multipart/form-data' method='POST'>
                <tr>
                    <td><input type="file" name="file[]" accept=".jpg,.jpeg,.png,.jfif,.HEIC,.mp4,.wmv,.flv,.mov,.avi"
                            multiple></td>
                <tr>
                    <td>Choose Folder:
                        <select id="folder" name=folder onchange="Choose(this.value)">
                            {% for dir in dirs %}
                            <option value={{dirs.index(dir)}}>{{dir}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="hidden" id="foldername" name="foldername" value=""></td>
                </tr>
                <tr>
                    <td><input type="submit" value="上傳!!" name="upload"></td>
                </tr>
            </form>
        </table>
    </div>
    <hr />
    <script>
        function Choose(number) {
            var choose = document.getElementById("folder").innerHTML;
            if (number == 1) {
                document.getElementById("foldername").type = "text";
            }
        }

    </script>
</body>

</html>
